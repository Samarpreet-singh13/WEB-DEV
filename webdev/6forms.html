<body>
    <h2>FORMS AND IT'S ATTRIBUTES</h2>
    <form action="post">

        </div>
        <textarea name="textarea" id="area" cols="50" rows="10"
            placeholder="Enter your veiws about raider and pulsar"></textarea>
            <div>
